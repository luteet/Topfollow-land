<li class="reviews-customers__slider--slide reviews-customers__slide swiper-slide">
    <div class="reviews-customers__slide--body">
        <img src="img/reviews/quote.svg" width="49" height="43" alt="" class="reviews-customers__slide--icon">
        <div class="reviews-customers__slide--text">
            @@text
        </div>
        <div class="reviews-customers__slide--person-info">
            <div class="reviews-customers__slide--avatar">
                <picture>
                    <source srcset="img/reviews/avatar-@@avatar.webp" type="image/webp">
                    <img src="img/reviews/avatar-@@avatar.png" alt="" width="70" height="70" loading="lazy">
                </picture>
            </div>
            <h4 class="reviews-customers__slide--name">
                @@name
            </h4>
            <div class="reviews-customers__slide--rate">
                <img src="img/reviews/star-min.svg" width="15" height="14" alt="">
                <img src="img/reviews/star-min.svg" width="15" height="14" alt="">
                <img src="img/reviews/star-min.svg" width="15" height="14" alt="">
                <img src="img/reviews/star-min.svg" width="15" height="14" alt="">
                <img src="img/reviews/star-min.svg" width="15" height="14" alt="">
            </div>
        </div>
    </div>
</li>
