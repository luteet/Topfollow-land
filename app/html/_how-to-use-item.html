<li class="how-to-use__item">
    <div class="how-to-use__item--body">
        <div class="how-to-use__item--image">
            <picture class="how-to-use__item--picture">
                <source srcset="img/how-to-use/item-@@image.webp" type="image/webp">
                <img src="img/how-to-use/item-@@image.png" alt="" width="348" height="490" loading="lazy" class="how-to-use__item--img">
            </picture>
            @@decor
        </div>
        <div class="how-to-use__item--info">
            <picture>
                <source srcset="img/how-to-use/item-icon-@@image.webp" type="image/webp">
                <img src="img/how-to-use/item-icon-@@image.png" alt="" width="75" height="75" loading="lazy" class="how-to-use__item--icon">
            </picture>
            <h2 class="how-to-use__item--title">
                @@title
            </h2>
            <div class="how-to-use__item--text">
                @@text
            </div>
        </div>
    </div>
</li>
